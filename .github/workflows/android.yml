name: Android CI

on:
  push:
    branches: [ develop ]
  #pull_request:
    #branches: [ develop ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build
  
  deploy:
    name: Deploy
    runs-on: [ubuntu-latest]
    needs: build
    
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to master
        run: |
          git pull 
          git checkout master
          git config --global user.email "cesarmejia555@yahoo.com.ar"
          git config --global user.name "cmejia"
          git merge develop --allow-unrelated-histories
