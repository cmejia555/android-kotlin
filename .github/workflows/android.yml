name: Android CI

on:
  push:
    branches: [ develop ]
  #pull_request:
    #branches: [ develop ]

jobs:
  build:
    name: Built
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build
  
  deploy:
    name: Deploy
    runs-on: [ubuntu-latest]
    needs: build
    
    steps:
      - uses: actions/checkout@v2
      - name: Checkout to master
        run: |
          git fetch --all 
          git checkout master
      - name: Deploy to master
        run: |
          git merge develop
